apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: approval-4
on:
  workflow_dispatch: null
metadata:
  stages/v1alpha1:
    - name: Prod
      jobs:
        - deploy-to-Prod
        - approve
jobs:
  deploy-to-Prod:
    steps:
      - name: Deploy to Prod
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Deploying to Prod"
  approve:
    needs:
      - deploy-to-Prod
    timeout-minutes: 4320
    with:
      instructions: efwefwef
      disallowLaunchByUser: false
      approvers: 0908d292-df35-11eb-ba33-42010a83ae11
      notifyAllEligibleUsers: false
      approvalInputs: |
        wdecwec:
          type: string
          default: erververv
          description: ecverv
        wdcedv:
          type: number
          default: 44
          description: efvrerverv
    delegates: cloudbees-io/manual-approval/custom-job.yml@v1
